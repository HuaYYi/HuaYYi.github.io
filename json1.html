<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="obj"></button>
    
<script type="text/javascript">
    //编写一个对象
    var dome = {
        name:"小彭",
        age:3,
        sex:"男"
    };
    //输出对象
    console.log(dome)
    //将js对象转化为json字符串
    var str = JSON.stringify(dome);
    console.log(str)
    //将json字符串转化为js对象
    var add = JSON.parse(str)
    console.log(add)
    //显示对象中的数据
    document.getElementById("obj").innerHTML = add.name
    document.getElementById("obj").name = add.age
</script>

</body>
</html>
